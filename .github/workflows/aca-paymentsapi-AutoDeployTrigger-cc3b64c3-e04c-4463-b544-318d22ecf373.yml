name: Trigger auto deployment for aca-paymentsapi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aca-paymentsapi-AutoDeployTrigger-cc3b64c3-e04c-4463-b544-318d22ecf373.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ACAPAYMENTSAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACAPAYMENTSAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACAPAYMENTSAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: acrinfiniteloops.azurecr.io
          registryUsername: ${{ secrets.ACAPAYMENTSAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACAPAYMENTSAPI_REGISTRY_PASSWORD }}
          containerAppName: aca-paymentsapi
          resourceGroup: PosFiap
          imageToBuild: acrinfiniteloops.azurecr.io/aca-paymentsapi:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


